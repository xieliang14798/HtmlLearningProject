<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
<div id="app">
    <button @click="show($event)">我是一个小按钮</button>
    <a @click.prevent="show($event)" href="http://www.baidu.com">我是一个小按钮</a><!--阻止默认行为-->
    <div @click="parent()"><button @click.stop="show($event)">我是一个小按钮</button></div><!--阻止冒泡-->
    <script type="text/javascript">
        new Vue({
            el:'#app',
            methods:{
                show:function (ev) {
                    alert(ev.target.innerHTML);
                },
                parent:function () {
                    alert(123);
                }
            }
        })
    </script>
</div>
</body>
</html>
