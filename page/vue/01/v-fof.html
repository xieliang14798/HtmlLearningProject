<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in arr">{{item}}--{{$index}}</li>
    </ul>
    <ul>
        <li v-for="(key,value) in json">{{key}}--{{value}}--{{$index}}</li>
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            arr:['孙瑞红','郑爽','唐嫣','陈乔恩'],
            json:{a:'孙瑞红',b:'郑爽',c:'唐嫣',d:'陈乔恩'}
        }
    })
</script>

</body>
</html>
