<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="show()">按钮</button>
    <div style="width: 300px;height: 150px;background: red" v-show="isShow"></div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          isShow:true
        },
        methods:{
            show:function () {
                this.isShow=false;
            }
        }
    });
</script>

</body>
</html>
