<html lang="en">
<head>

    <title>Title</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <input type="text" v-model="msg2">
    <p>{{msg2}}</p>

    el:'body',

    }
})
</script>
</body>
</html>
