<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件获取父组件数据</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<template id="parent">
    <h2>我是父组件-->{{msg}}
        <child :info="msg" :info2="msg2"></child>
    </h2>
</template>
<template id="child">
    <h4>我是子组件-->{{info}}---{{info2}}</h4>
</template>
<div id="app">
    <parent></parent>
</div>
<script>
    new Vue({
        el: '#app',
        components: {
            parent: {
                template: '#parent',
                data: function () {
                    return {
                        msg: '我是父组件的数据',
                        msg2: '我是父组件的数据2',
                    }
                },
                components: {
                    child: {
                        props:['info','info2'],
                        template: '#child'
                    }
                }
            }
        }
    })
</script>

</body>
</html>
