<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<template id="item">
    <h3>我是组件标题</h3>
    <slot name="zs"></slot>
    <h3>---------我是分割线--------</h3>
    <slot name="srh"></slot>
</template>
<div id="app">
    <item>
        <ul slot="srh">
            <li>孙瑞红</li>
            <li>孙瑞红</li>
            <li>孙瑞红</li>
        </ul>
        <ul slot="zs">
            <li>郑爽</li>
            <li>郑爽</li>
            <li>郑爽</li>
        </ul>
    </item>
</div>
<script>
    new Vue({
        el: '#app',
        components: {
            item: {
                template: '#item'
            }
        }
    })
</script>
</body>
</html>
