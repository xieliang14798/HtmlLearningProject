<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <title></title>
</div>
<template id="text">
    <h3 @click="show($event)">{{msg}}</h3>
</template>
<script>
    Vue.component('title', {
        template: '#text',
        data: function () {
            return {
                msg: '我是标题'
            }
        },
        methods: {
            show: function (ev) {
                alert(ev.target.innerHTML);
            }
        }
    })
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
