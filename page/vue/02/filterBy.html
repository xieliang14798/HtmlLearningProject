<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="text">
    <ul>
        <li v-for="item in list|filterBy text" v-text="item"></li><!--filterBy text过滤只显示含有text的项 -->
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            text:'',
            list:['陈建','郑爽','孙瑞红','唐嫣','陈乔恩','张雪迎','陈红','孙悟空']
        }
    })
</script>

</body>
</html>
