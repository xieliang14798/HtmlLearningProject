<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-text="text()"></p>
    <p  v-text="msg"></p>
    <p v-text="msg2"></p>
</div>
<script>
    var vm = new Vue({
        title:'孙瑞红',
        show:function () {
            alert(123);
        },
        data:{
            msg:120
        },
        computed:{
            msg2:function () {
                return this.msg+1;
            }
        },
        methods: {
            text: function () {
                return this.$options.title
            }
        }
    });
    vm.$mount('#app');
    vm.$options.show();
    console.log(vm.$el)
    console.log(vm.$data)
</script>

</body>
</html>
