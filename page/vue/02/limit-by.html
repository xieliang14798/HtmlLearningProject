<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in list | limitBy 3 1" v-text="item"></li><!--第一个参数表示取几个，第二个参数表示从哪开始取-->
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            list:['郑爽','孙瑞红','唐嫣','陈乔恩','张雪迎']
        }
    })
</script>
</body>
</html>
