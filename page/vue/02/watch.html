<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p>{{msg2}}</p>
</div>
<script>
   var vm =  new Vue({
        el:'#app',
        data:{
            msg:'I LOVE YOU',
            msg2:'msg2'
        }
    })
    vm.$watch('msg',function (newValue,oldValue) {
            console.log('newValue'+'--'+newValue);
            console.log('oldValue'+'--'+oldValue);
            this.msg2=newValue;
    })
</script>
</body>
</html>
