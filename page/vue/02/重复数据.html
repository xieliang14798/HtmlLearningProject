<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复数据</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="add()">新增一个</button>
    <ul>
        <li v-for="item in list" track-by="$index">{{item}}</li><!--有重复数据时，不使用track-by修改索引会报错-->
    </ul>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            list:['孙瑞红','陈建','周剑']
        },
        methods:{
            add:function () {
                this.list.push('郑爽')
            }
        }
    })
</script>

</body>
</html>
