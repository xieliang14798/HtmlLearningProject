<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE生命周期</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<p>{{msg}}</p>
<script>
    var vm = new Vue({
        el:'body',
        data:{
            msg:'VUE生命周期'
        },
        created:function () {
            alert('实例已经创建')
        },
        beforeCompile:function(){
            alert('编译之前')
        },
        compiled:function () {
            alert('编译之后')
        },
        ready:function () {
            alert('插入到文档中')
        },
        beforeDestroy:function () {
            alert('销毁之前');
        },
        destroyed:function () {
            alert('销毁之后');
        }
    })
    document.onclick=function () {
        vm.$destroy();
    }
</script>

</body>
</html>
