<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义日期过滤器</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{tiem}}</p>
    <p v-text="tiem | formatDate"></p>
</div>
<script>
    Vue.filter('formatDate',function (t) {
        var d = new Date(t);
        return d.getFullYear()+'年'+(d.getMonth()+1)+'月'+d.getDate()+' '+d.getHours()+":"+d.getMinutes()+':'+d.getSeconds()
    });
    new Vue({
        el:'#app',
        data:{
            tiem:Date.now()
        }
    })
</script>
</body>
</html>
