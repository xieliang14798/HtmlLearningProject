<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <ul>
        <li v-for="item in list | orderBy 'age' -1" v-text="item.name+'---'+item.age"></li>'<!--orderBy 'age' -1按age排序，-1表示倒序，1表示正序-->

</div>
<script>

        el:'#app',
        data:{
            list:[
                {
                    name:'陈建',
                    age:26

                {

                    age:27
                },
                {
                    name:'孙瑞红',
                    age:24
                },
                {
                    name:'唐嫣',
                    age:29
                },
                {
                    name:'陈乔恩',
                    age:38
                },
                {
                    name:'张雪迎',
                    age:21
                },
                {
                    name:'孙悟空',
                    age:10086
                }
                ]
        }
    })
</script>

</body>
</html>
