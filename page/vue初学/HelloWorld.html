<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>
<div id="app-4">
    <ul>
        <li v-for="item in list">
            {{ item.title }}
        </li>
    </ul>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="add">添加一个</button>
</div>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '我很想爱她，但是眼睛在说谎！'
        }
    });
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });
    var app4 = new Vue({
        el: '#app-4',
        data: {
            list: [
                {title: '孙瑞红'},
                {title: '郑爽'},
                {title: '唐嫣'},
                {title: '陈乔恩'}
            ]
        }
    });
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '孙瑞红'
        },
        methods: {
            add: function () {
                this.message = this.message + " 孙瑞红";
            }
        }
    });
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '孙瑞红'
        }
    });
</script>
</body>
</html>
