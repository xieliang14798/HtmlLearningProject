<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<script type="text/javascript">
    var a = 10;
    test();
    test2();
    test3();

    function test() {
        alert('a=' + a);
    }

    function test2() {
        alert('a=' + a);
        a = 100;
    }

    function test3() {
        //变量提升，相当于最上方有一句var a = undefined;
        alert('a=' + a);
        var a = 100;
    }
</script>
<body>

</body>
</html>
