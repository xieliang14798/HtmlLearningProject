<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<!--头部  开始-->
<header class="jd_topBar">
    <a href="javascript:void (0);" class="icon_back"></a>
    <h2>购物车</h2>
    <a href="javascript:void (0);" class="icon_menu"></a>
</header>
<!--头部  结束-->
<div class="jd_view">
    <div class="jd_safeTip">
        <p>您正在安全购物环境中，请放心购物</p>
    </div>
    <div class="jd_shop">
        <!--顶部店铺 开始-->
        <div class="jd_shop_name">
            <div class="shop_check">
                <span class="jd_check_box"></span>
            </div>
            <div class="shop_title clearfix">
                <img src="images/buy-logo.png" alt=""/>
                <span class="name">京东自营</span>
                <span class="tip">您享受满79元免运费服务</span>
            </div>
        </div>
        <!--顶部店铺 结束-->
        <!--商品信息 开始-->
        <div class="jd_shop_product">
            <ul>
                <li>
                    <div class="product_check">
                        <span class="jd_check_box"></span>
                    </div>
                    <div class="product_info clearfix">
                        <a href="javascript:void (0);" class="image">
                            <img src="images/detail01.jpg" alt=""/>
                        </a>
                        <div class="info">
                            <a href="javascript:void (0);" class="name">Apple iPhone 6s (A1700) 16G 深空灰色 移动联通电信4G手机</a>
                            <p class="price">¥4888.00</p>
                            <div class="clearfix">
                                <!--改变数量-->
                                <div class="changeNum clearfix">
                                    <span class="changeNum_left">-</span>
                                    <input type="tel">
                                    <span class="changeNum_right">+</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--商品信息 结束-->

    </div>
</div>
</body>
</html>
