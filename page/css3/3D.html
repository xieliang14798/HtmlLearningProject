<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D</title>
    <style type="text/css">
        body {
            perspective: 800px;
        }

        .box {
            width: 500px;
            height: 400px;
            background: palegoldenrod;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            box-shadow: 2px 2px 5px 3px rgba(0, 0, 0, 0.2);
            transform: rotateY(105deg);
            transform-origin: center center;
            perspective: 500px;
            /*transform-style: flat;*/
            transform-style: preserve-3d;
        }

        .item {
            width: 300px;
            height: 400px;
            background: peru;
            border-radius: 4px;
            transform: rotateX(35deg);
            transform-origin: center center;
            box-shadow: 2px 2px 5px 3px rgba(0, 0, 0, 0.2);

        }
    </style>

<body>
<div class="box">
    <div class="item"></div>
</div>

</body>
</html>
